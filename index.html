<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="Components/Style/main.css">
    <link rel="stylesheet" href="../Components/Style/main2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./dist/jquery-input-mask-phone-number.js"></script>
    <style>
        /* Стили для полноэкранного изображения */
        .fullscreen-image-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .fullscreen-image-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            cursor: pointer;
        }
    </style>
</head>
<body>

<section>
    <div class="center1">
        <h2>Онлайн запись</h2>
    </div>

    <div class="status df">
        <img src="Components/imgs/img.png" alt="">
        <div class="status_elements">
            <p class="name">Анна</p>
            <p class="type">Ногтевой сервис</p>
            <p class="place">Красноярск, ул. Ленина, 17</p>
        </div>
    </div>

    <div class="describe">
        <p class="descreption">
            Опыт работы 5 лет, делаю ногти, и наращиваю волосы
        </p>
    </div>

    <!-- Обработчик клика на кнопке с ссылкой -->
    <button id="registerButton">
        <a href="register.html">Записаться сейчас</a>
    </button>


    <h2 class="h2">Галерея работ</h2>

    <div class="gallery-container">
        <div class="gallery">
            <img src="Components/imgs/img_1.png" alt="">
            <img src="Components/imgs/img_3.png" alt="">
            <img src="Components/imgs/img_4.png" alt="">
            <img src="Components/imgs/img_2.png" alt="">
        </div>
    </div>

    <div class="reviews">
        <h2>Отзывы</h2>
        <div class="status1 df">
            <img class="ava" src="Components/imgs/img_5.png" alt="">
            <div class="status_elements">
                <div class="df">
                    <p class="name">Юлия</p>
                    <p class="date">2 недели назад</p>
                    <img src="Components/imgs/img_6.png" alt="">
                </div>
                <p class="describe">Самый красивый маникюр, спасибо за качественную работу</p>
            </div>
        </div>
        <div class="status2 df">
            <img class="ava" src="Components/imgs/img_7.png" alt="">
            <div class="status_elements">
                <div class="df">
                    <p class="name">Наталья</p>
                    <p class="date">3 недели назад</p>
                    <img src="Components/imgs/img_8.png" alt="">
                </div>
                <p class="describe">Не справилась вовремя, не советую</p>
            </div>
        </div>
    </div>

    <!-- Контейнер для полноэкранного изображения -->
    <div class="fullscreen-image-container" id="fullscreenContainer">
        <img id="fullscreenImg" src="" alt="">
    </div>

</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const galleryImages = document.querySelectorAll('.gallery img');
        const fullscreenContainer = document.getElementById('fullscreenContainer');
        const fullscreenImg = document.getElementById('fullscreenImg');

        // Функция для отображения изображения на полный экран
        function showFullscreenImage(imgSrc) {
            fullscreenImg.src = imgSrc;
            fullscreenContainer.style.display = 'flex';
        }

        // Добавляем обработчики клика для каждого изображения в галерее
        galleryImages.forEach(img => {
            img.addEventListener('click', function() {
                const imgSrc = img.getAttribute('src');
                showFullscreenImage(imgSrc);
            });
    });

        // Обработчик клика для закрытия полноэкранного изображения
        fullscreenContainer.addEventListener('click', function() {
            fullscreenContainer.style.display = 'none';
        });
    });
</script>

</body>
</html>
