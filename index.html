                var url = registerButtonMain.querySelector('a').getAttribute('href');

                // Выполняем AJAX запрос для загрузки новой страницы
                var xhttp = new XMLHttpRequest();

                    if (this.readyState == 4 && this.status == 200) {
                        // Заменяем содержимое текущей страницы новым содержимым
                        var parser = new DOMParser();
                        var newDocument = parser.parseFromString(this.responseText, 'text/html');
                        document.documentElement.replaceWith(newDocument.documentElement);

                        // После загрузки новой страницы перепривязываем обработчики событий
                        bindEventHandlersOnNewPage();
                    }
                };
                xhttp.open('GET', url, true);
                xhttp.send();
            });
        }

    document.addEventListener('DOMContentLoaded', function() {
        // Найти кнопку по ее ID
        var registerButton = document.getElementById('registerButton');

        // Добавить обработчик события клика на кнопке
        registerButton.addEventListener('click', function(event) {
            // Предотвратить стандартное действие браузера по переходу по ссылке
            event.preventDefault();

            // Получить URL ссылки из кнопки
            var url = registerButton.querySelector('a').getAttribute('href');

            // Загрузить содержимое страницы по URL с помощью AJAX
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Заменить содержимое текущей страницы новым содержимым
                    var parser = new DOMParser();
                    var newDocument = parser.parseFromString(this.responseText, 'text/html');
                    document.documentElement.replaceWith(newDocument.documentElement);
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        });
    });

    document.addEventListener('DOMContentLoaded', function() {
        const galleryContainer = document.querySelector('.gallery-container');

        let isDown = false;
        let startX;
        let scrollLeft;

        galleryContainer.addEventListener('mousedown', function(e) {
            isDown = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            scrollLeft = galleryContainer.scrollLeft;
        });

        galleryContainer.addEventListener('mouseleave', function() {
            isDown = false;
        });

        galleryContainer.addEventListener('mouseup', function() {
            isDown = false;
        });

        galleryContainer.addEventListener('mousemove', function(e) {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) * 2; // Увеличиваем скорость прокрутки
            galleryContainer.scrollLeft = scrollLeft - walk;
        });
    });

    function toggleDropdown() {
        var dropdown = document.getElementById("myDropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {

    function selectOption(element, buttonId) {
