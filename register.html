            <svg width="17.000000" height="8.000000" viewBox="0 0 17 8" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

            </svg>
        </button>

    <div class="center">
        <div id="myDropdown" class="dropdown-content">
            <a href="#" onclick="selectOption(this, 'dropdownButton')">Пример 1</a>
            <a href="#" onclick="selectOption(this, 'dropdownButton')">Пример 2</a>
            <a href="#" onclick="selectOption(this, 'dropdownButton')">Пример 3</a>

    </div>

        <p class="zg">Телефон для связи</p>

    </div>

    <div class="teg">

    <div class="centerrr">
        <button class="con" id="registerButton">
            Записаться сейчас
        </button>

    <div class="centerrr">

            Специалист свяжется с вами по телефону или в WhatsApp для подтверждения записи!
        </p>
    </div>

</section>

<script>
    function toggleDropdown() {
        var dropdown = document.getElementById("myDropdown");
        if (dropdown.style.display === "block") {
            dropdown.style.display = "none";
        } else {
            dropdown.style.display = "block";
        }
    }

    function selectOption(element, buttonId) {
        var selectedText = element.innerText;
        var dropdownButton = document.getElementById(buttonId);
        // Находим первый дочерний элемент <p> кнопки и меняем его текст
        dropdownButton.querySelector('p').textContent = selectedText;
        toggleDropdown(); // Скрыть выпадающий список после выбора
    }
</script>
