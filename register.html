<script>
    // JavaScript код для обработки клика на кнопку "Назад"
    document.addEventListener('DOMContentLoaded', function() {

        var backButton = document.querySelector('.back');

        // Добавить обработчик события клика на ссылку
        backButton.addEventListener('click', function(event) {
            event.preventDefault(); // Предотвратить стандартное действие перехода по ссылке

            // Выполнить переход на предыдущую страницу без перезагрузки
            history.back();

    });
