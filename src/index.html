<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Components/Style/main.css">
    <style>
        /* Your CSS styles here */
        .center {
            text-align: center;
        }
    </style>
</head>
<body>
<section>
    <div class="center">
        <h2>Онлайн запись</h2>
    </div>

    <div class="status df">
        <img src="../Components/imgs/img.png" alt="">
        <div class="status_elements">
            <p class="name">Анна</p>
            <p class="type">Ногтевой сервис</p>
            <p class="place">Красноярск, ул. Ленина, 17</p>
        </div>
    </div>

    <div class="describe center">
        <p class="descreption">
            Опыт работы 5 лет, делаю ногти, и наращиваю волосы
        </p>
    </div>

    <!-- Обработчик клика на кнопке с ссылкой -->
    <button id="registerButton">
        <a href="./register.html">Записаться сейчас</a>
    </button>

    <div class="galery">
        <h2>Галерея работ</h2>
        <div class="df">
            <img src="../Components/imgs/img_1.png" alt="">
            <img src="../Components/imgs/img_3.png" alt="">
            <img src="../Components/imgs/img_4.png" alt="">
        </div>
    </div>

    <div class="reviews">
        <h2>Отзывы</h2>
        <div class="status1 df">
            <img class="ava" src="../Components/imgs/img_5.png" alt="">
            <div class="status_elements">
                <div class="df">
                    <p class="name">Юлия</p>
                    <p class="date">2 недели назад</p>
                    <img src="../Components/imgs/img_6.png" alt="">
                </div>
                <p class="describe">Самый красивый маникюр, спасибо за качественную работу</p>
            </div>
        </div>
        <div class="status2 df">
            <img class="ava" src="../Components/imgs/img_7.png" alt="">
            <div class="status_elements">
                <div class="df">
                    <p class="name">Наталья</p>
                    <p class="date">3 недели назад</p>
                    <img src="../Components/imgs/img_8.png" alt="">
                </div>
                <p class="describe">Не справилась вовремя, не советую</p>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Найти кнопку по ее ID
        var registerButton = document.getElementById('registerButton');

        // Добавить обработчик события клика на кнопке
        registerButton.addEventListener('click', function(event) {
            // Предотвратить стандартное действие браузера по переходу по ссылке
            event.preventDefault();

            // Получить URL ссылки из кнопки
            var url = registerButton.querySelector('a').getAttribute('href');

            // Загрузить содержимое страницы по URL с помощью AJAX
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Заменить содержимое текущей страницы новым содержимым
                    var parser = new DOMParser();
                    var newDocument = parser.parseFromString(this.responseText, 'text/html');
                    document.documentElement.replaceWith(newDocument.documentElement);
                }
            };
            xhttp.open('GET', url, true);
            xhttp.send();
        });
    });
</script>
</body>
</html>
